        max_value = 5e-324;
        for (let i = 0; i < numbers.length; i++) {
            if(numbers[i]>max_value){
                max_value = numbers[i];
            }
        }
        return max_value;
// your code here, for-loop method preferred
    }

        for (let i = 0; i < numbers.length; i++) {
            if(numbers[i] === target){
                return i
            }
        }
        return  -1

// your code here, for-loop method preferred
    }
    console.log(max([1, 2, 4, 5])); // should print 5
